<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- App New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="header">
        <img class="logo" src="/images/bird.png">
        <p>Tweeter</p>
      </span>
      <button id="compose" type="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><p>Compose</p></button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" autofocus="true" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets">
        <article>
          <header>
            <img class="user-tb" src="/images/bird.png">
            <p class="name">Name</p>
            <p class="handle">@MyFields</p>
          </header><!-- /header -->
          <section>
            <p>Hey you! How is going?</p>
          </section>
          <footer>
            <p>10 days ago</p>
            <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
